<!DOCTYPE html PUBLIC "-//W3C/DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="EN" dir"ltr" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/xml; charset=utf-8"/>
		<title>movement</title>
		<link rel="stylesheet" type = "text/css" href = "movement.css" />
		<script type="text/javascript" src="movement.js">
		</script>
	</head>
	<body onload = "init()">
	<div id = "surface">
		<div id = "sprite" style="position: absolute; top:100px; left:100px; height:25px; width:25px;">
			TEXT
		</div>
	</div>
	
	<form action = "" id = "controls">
		<fieldset>
			<button type = "button" onclick = "moveSprite(-5, 0)">
				left
			</button>
			<button type = "button" onclick = "moveSprite(5, 0)">
				right
			</button>
		</fieldset>
	</form>
	
	<p id = "output">
		x = 100, y = 100
	</p>
	</body>
</html>
